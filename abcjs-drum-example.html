<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Isaac Medina">

  <title>abcjs drum example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/abcjs/6.1.3/abcjs-basic-min.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var abcString = "X: 1\n" +
      "T: Latin\n" +
      "V: A1 clef=bass name='DRUM'\n" +
      "V: B1 clef=bass name='OSTINATO'\n" +
      "L:1/8\n" +
      "K:C\n" +
      "M: C|\n" +
      "P: Ex. 1 + clave 3-2\n" +
      "[V: A1]E,2z2 zE, z2 | E,4 zE,3 :|\n" +
      "[V: B1]!style=x!E,,3 [!style=x!E,,A,,] z2 A,,!style=x!E,, | z2 !style=x!E,,A,, !style=x!E,,2 A,,2 :|";

    function load() {
      var visualOptions = {};
      var visualObj = ABCJS.renderAbc("paper", abcString, visualOptions, {responsive: 'resize'});
    }
  </script>
</head>

<body onload="load()">
  <header>
    <h1>abcjs drum example</h1>
  </header>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
  <div class="container">

    <div id="paper"></div>

  </div>
</body>

</html>
